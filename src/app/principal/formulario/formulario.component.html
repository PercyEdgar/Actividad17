<section class="container sm-3">
  <h2 class="text-center">Registro de Usuarios</h2>
  <form class="form bg-light ">
    <div class="m-3">
      <label class="form-label">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="email">
    </div>
    <div class="m-3">
      <label class="form-label">Password</label>
      <input type="password" name="email" class="form-control" [(ngModel)]="password">
    </div>
    <section class="m-3 text-center">
      <input class="btn btn-info" type="button" value="Registrarse" (click)="enviarDatos()">
    </section>
  </form>

  <section *ngIf="resultado">
    <pre class="text-center">
      {{data | json}}
    </pre>
  </section>
</section>
